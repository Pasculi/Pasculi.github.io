<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="shortcut icon" href="./images/Imagen_1.ico" type="image/x-icon">
    <title>Bei Desing</title>
  </head>
  <body>
    <div class="container__principal">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Imagen_1.png"
          alt="Logo Bei Desing"
          title="Logo Bei Desing"
        />
        <a class="header__enlace" href="./acercade.html">ingresa al mundo Bei</a>
      </header>
      <main class="container__suscriber">
        <h2 class="titulo">Bienvenidos al mundo de Bei</h2>
        <form class="formulario" action="">
          <legend class="leyenda">Registrate para mas novedades</legend>
          <br />
          <label class="formulario__label" for="nombre">Nombre</label><br /><br />
          <input
            class="input"
            type="text"
            name="nombre"
            id="nombre"
          /><br /><br />
          <label class="formulario__label" for="apellido">Apellido</label><br /><br />
          <input
            class="input"
            type="text"
            name="apellido"
            id="apellido"
          /><br /><br />
          <label class="formulario__label" for="email">E-mail</label><br /><br />
          <input
            class="input"
            type="email"
            id="email"
            name="email"
          /><br /><br />
          <button class="boton" value="Enviar" type="button">Enviar</button>
          <br /><br />
        </form>
      </main>
    </div>
    <footer>
      Desarrollado por &reg; {JSep√∫lvedaT}<br />

        >jorge.sepulveda.turpie@gmail.com</a
      ><br />
      Full Stack Developer
    </footer>
  </body>
</html>
