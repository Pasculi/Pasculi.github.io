            <a href="./index.html" class="navbar__column_link anchor"><span>Áreas</span> </a>
            <a href="./index.html" class="navbar__column_link anchor"><span >Admin</span> </a>
          </nav>
          <div>
              <img onclick="closeModal()" src="./img/closed.svg" alt="close logo" class="navbar__menu__icon--close hidden" />

          </div>
            <img onclick="openModal()" src="./img/menu.svg" alt="menu logo" class="navbar__menu__icon visible" />
    </div>
    <div>

    <script src="./js/script.js"></script>
    <script>
      function closeModal(){
        let modal = document.querySelector('.navbar__modal')
        let openIcon = document.querySelector('.navbar__menu__icon');
        let closeIcon = document.querySelector('.navbar__menu__icon--close');
        let links = document.getElementsByClassName('navbar__column_link');
        
        for(link of links){
          link.classList.add('anchor')
          
        }
        modal.classList.add('navbar__modal--closed');
        openIcon.classList.remove('opcidad')
        closeIcon.classList.add('hidden');
        
      }
      function openModal(){
        
        let nav = document.querySelector('navbar');
        let modal = document.querySelector('.navbar__modal')
        let openIcon = document.querySelector('.navbar__menu__icon');
        let closeIcon = document.querySelector('.navbar__menu__icon--close');
        let links = document.getElementsByClassName('navbar__column_link');
        
        
        
        for(link of links){
          link.classList.remove('anchor')
          
        }
        modal.classList.remove('navbar__modal--closed');
        openIcon.classList.add('opcidad')
        closeIcon.classList.remove('hidden');
        nav.classList.add('position__navbar');
        
      }



    </script>
  </body>
</html>
